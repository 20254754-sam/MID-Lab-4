<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id="container" action="#">
        <fieldset>
            <legend>User Registration Form</legend>
            <h3>Full Name:</h3>
            <input type="text" placeholder="Please enter your full name." required>
            <h3>Email:</h3>
            <input type="email" placeholder="Please enter a valid email address." required>
            <h3>Password:</h3>
            <input type="password" placeholder="Password must be at least 8 characters long." required>
            <h3>Age (Optional):</h3>
            <input type="number" placeholder="Enter your age between 0 and 120 if desired." required>
            <input type="submit">
            <button>Reset</button>
        </fieldset>
    </form>
</body>
</html>
